name: Build and Deploy
env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  # This is automatically set by Github Actions
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    # see https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events
    - cron: "0 12 * * 1"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly. [ASL - Still true?]
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update npm 🚀
        run: npm install -g npm@latest

      - name: Install and Build 🔧 # Build the Project
        run: |
          npm install
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # This is provided by GitHub.
          token : ${{ secrets.GITHUB_TOKEN }}
          # The branch the action should deploy to.
          branch: gh-pages
          # The folder the action should deploy.
          folder: build
