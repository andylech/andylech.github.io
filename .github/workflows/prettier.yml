name: Check Format
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install 🔧
        run: |
          npm install

      - name: Check Format
        run: |
          npm run check-format
